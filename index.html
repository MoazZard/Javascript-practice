    <form action="index.js" method="post">

        <label for="username"> username: </label>
        <input type="text" id="username" placeholder="Johnsmith" minlength="6" maxlength="15" required>
        <br>
        <label for="password"> password: </label>
        <input type="password" placeholder="Password123" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <!-- first pattern, atleast one digit, 2nd atleast a lowercase, 3rd atleast an uppercase and 8 characters
         title is what shows up after typing -->
        <br>
        <label for="email"> email: </label>
        <input type="email" id="email" placeholder="johnsmith@email.com" required>

        <br>
        <input type="submit">
        <input type="reset">

    </form>
